[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/charts/*"
  to = "/.netlify/functions/charts"
  status = 200
  force = true

[[redirects]]
  from = "/api/interpret"
  to = "/.netlify/functions/interpret"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
